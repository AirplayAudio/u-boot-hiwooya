<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Air-Uboot Update</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="h"><img src="vt.png" style="max-width:100%;height:auto"></div>
<div id="m">
  <h1>Update for Air-Uboot V1.0.6</h1>
  <div class="box">
    <strong class="red">Don't power off during update, device will restart if successful.</strong>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="firmware">
      <input type="submit" value="Update firmware">
    </form>
  </div>
  <div class="box">
    <strong class="red">U-Boot is very important, please be sure to update!</strong>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="uboot">
      <input type="submit" value="Update U-Boot">
    </form>
  </div>
  <div class="box">
    <strong class="red">ART/factory is very important!</strong>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="art">
      <input type="submit" value="Update ART">
    </form>
  </div>
</div>
</body>
</html>
